<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Brainport Map</title>
</head>

<body>
    <button id="menuCloseButton" class="openbutton" onclick="OpenMenu()">III</button>
    <div id="menu">
        <button id="menuCloseButton" onclick="CloseMenu()">X</button>
        <div id="menuContent">
            
            <p>FILTER MAP:</p>
            <ul>
                <input type="checkbox" value="healthcare" class="labelCheckBox">
                <label> Healthcare</label><br>
                <input type="checkbox" value="security" class="labelCheckBox">
                <label> Security</label><br>
                <input type="checkbox" value="technology" class="labelCheckBox">
                <label> Technology</label><br>
            </ul>

            <p>SEARCH:</p>
            <input type="text" id="searchBox">
            <label for="searchBox"><button id="searchButton" onclick="GetSearchResults()">Go</button></label>
        </div>
    </div>
    <div id="map"></div>
    <script src="app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjzV8Ews5b4xZ93n9eeQMSafloEzuGlYQ&callback=initMap"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="resources/lib/Searchjoboffer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Job offers</title>
</head>

<body>
  <div id="search">
    <form class="form" onsubmit="return false;">
      <input type="text" id="inputSearch" placeholder="Search.." name="search">
      <button type="submit" id="submitSearch"><i class="fa fa-search"></i></button>
    </form>

    <div id="containerOutput">
      <h1 id="outputTitle">Job offers</h1>
      <div id="output"></div>
    </div>

    <script>
      Searchjoboffer.init("submitSearch", "inputSearch", "output");
    </script>
</body>

</html>
